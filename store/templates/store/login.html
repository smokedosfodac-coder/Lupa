{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto; padding: 2rem; background: #fff; border-radius: 8px;">
    <h2>Entrar na sua conta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 10px; background: #0071e3; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;">Entrar</button>
    </form>
</div>
{% endblock %}
