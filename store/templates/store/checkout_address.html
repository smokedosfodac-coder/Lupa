{% extends 'base.html' %}

{% block title %}Endereço de Entrega{% endblock %}

{% block content %}
<style>
    .checkout-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border: 1px solid #000;
        border-radius: 8px;
    }
    .checkout-container h2 {
        margin-top: 0;
        text-align: center;
        margin-bottom: 2rem;
    }
    .order-summary-small {
        background: #f4f4f4;
        padding: 1rem;
        margin-bottom: 2rem;
        border-radius: 8px;
        font-size: 0.9rem;
    }
    .order-summary-small p {
        margin: 0.5rem 0;
    }
    .order-summary-small strong {
        font-weight: 600;
    }

    /* --- Estilos do Formulário --- */
    .form-group {
        margin-bottom: 1.2rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        font-size: 0.9rem;
    }
    .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box; /* Garante que o padding não aumente a largura */
    }
    .form-group .error-text {
        color: #d9534f;
        font-size: 0.8rem;
        margin-top: 0.3rem;
    }
    
    .btn-submit {
        width: 100%;
        padding: 1rem;
        background-color: #000;
        color: #fff;
        border: none;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
        transition: background-color 0.2s;
    }
    .btn-submit:hover {
        background-color: #333;
    }
</style>

<div class="checkout-container">
    <h2>Etapa 1 de 3: Endereço de Entrega</h2>

    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error-text">{{ field.errors|first }}</div>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="btn-submit">Continuar para Entrega</button>
    </form>
</div>
{% endblock %}
