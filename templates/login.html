{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        background: #fff;
        border: 1px solid #000;
        border-radius: 8px;
    }
    .login-container h2 {
        text-align: center;
        margin-top: 0;
    }
    .login-container form p {
        margin-bottom: 1rem;
    }
    .login-container form label {
        display: block;
        margin-bottom: 0.5rem;
    }
    .login-container form input {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        box-sizing: border-box; /* Garante que o padding não aumente a largura */
    }
    .login-container button {
        width: 100%;
        padding: 0.8rem;
        background: #000;
        color: #fff;
        border: none;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 1rem;
    }
</style>

<div class="login-container">
    <h2>Entrar na sua conta</h2>
    {% if form.errors %}
        <p style="color: red;">Seu usuário e senha não correspondem. Tente novamente.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
